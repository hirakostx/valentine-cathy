<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cath √ó Momo üíò</title>

<style>
:root{
  --yes:#ff2e63;
  --no:#222;
  --glass:rgba(255,255,255,.12);
  --border:rgba(255,255,255,.22);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;overflow:hidden}
body{
  font-family:"Comic Sans MS", system-ui, sans-serif;
  background:#04050a;
  color:white;
}

/* --- Background layers --- */
#bg{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Cath x Momo repeated text */
.pattern{
  position:fixed;
  inset:-50%;
  z-index:1;
  pointer-events:none;
  background-image:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.05) 1px,
      transparent 1px,
      transparent 80px
    );
}

.pattern::before{
  content:"Cath √ó Momo  Cath √ó Momo  Cath √ó Momo  Cath √ó Momo  Cath √ó Momo  ";
  position:absolute;
  inset:0;
  font-size:3rem;
  opacity:.08;
  transform:rotate(-20deg);
  white-space:nowrap;
  animation:scroll 40s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(0) rotate(-20deg);}
  to{transform:translateX(-50%) rotate(-20deg);}
}

/* Moon */
.moon{
  position:fixed;
  top:10%;
  right:8%;
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, #d9d9d9 60%, #aaa 100%);
  box-shadow:0 0 40px rgba(255,255,255,.35);
  animation:moonFloat 6s ease-in-out infinite;
  z-index:1;
}

@keyframes moonFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* --- UI --- */
.ui{
  position:fixed;
  inset:0;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  padding:18px;
}

.card{
  pointer-events:auto;
  width:min(720px,92vw);
  padding:22px;
  border-radius:26px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(10px);
  text-align:center;
  animation:pop .7s ease;
}

h1{
  margin:0 0 10px;
  font-size:clamp(2rem,4vw,3rem);
  animation:pulse 2s infinite;
}

.sub{opacity:.95;margin-bottom:14px}

.row{
  position:relative;
  height:100px;
}

button{
  position:absolute;
  top:22px;
  border:none;
  border-radius:999px;
  padding:14px 28px;
  font-size:1.15rem;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
  user-select:none;
  transition:transform .12s ease;
}

button:active{transform:scale(.97)}

#yes{
  left:26%;
  transform:translateX(-50%);
  background:var(--yes);
  color:white;
}

#no{
  left:74%;
  transform:translateX(-50%);
  background:var(--no);
  color:white;
}

.tip{font-size:.95rem;opacity:.9;margin-top:10px}

/* Emojis */
.emoji{
  position:fixed;
  top:-10vh;
  font-size:2.4rem;
  pointer-events:none;
  z-index:5;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}

/* Animations */
@keyframes pop{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="pattern"></div>
<div class="moon"></div>

<div class="ui">
  <div class="card" id="card">
    <h1>Veux-tu √™tre ma Valentine ? üíò</h1>
    <div class="sub">Cath √ó Momo üíï</div>

    <div class="row" id="zone">
      <button id="yes">OUI üíñ</button>
      <button id="no">NON üò≠</button>
    </div>

    <div class="tip">Le bouton NON ne veut pas briser Cath √ó Momo üòè</div>
  </div>
</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
/* --- Minecraft-ish 3D background --- */
const canvas = document.getElementById("bg");
const renderer = new THREE.WebGLRenderer({canvas, antialias:false});
renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x06070c);

const camera = new THREE.PerspectiveCamera(55,1,.1,200);
camera.position.set(0,10,26);

scene.add(new THREE.HemisphereLight(0xffcce0,0x2b2f55,1.1));
const d=new THREE.DirectionalLight(0xffffff,.6);
d.position.set(10,20,10);
scene.add(d);

const geo=new THREE.BoxGeometry(1,1,1);
const mat=new THREE.MeshLambertMaterial({color:0x4caf50});
const size=40;
const mesh=new THREE.InstancedMesh(geo,mat,size*size);
scene.add(mesh);

const dummy=new THREE.Object3D();
let i=0;
for(let x=0;x<size;x++){
  for(let z=0;z<size;z++){
    dummy.position.set(x-size/2,Math.sin(x*.3)+Math.cos(z*.3),z-size/2);
    dummy.updateMatrix();
    mesh.setMatrixAt(i++,dummy.matrix);
  }
}

function resize(){
  renderer.setSize(innerWidth,innerHeight,false);
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
}
addEventListener("resize",resize);
resize();

let mx=0,my=0;
addEventListener("mousemove",e=>{
  mx=(e.clientX/innerWidth-.5)*2;
  my=(e.clientY/innerHeight-.5)*2;
});

function animate(t){
  requestAnimationFrame(animate);
  camera.position.x=Math.sin(t*.0003)*6+mx*2;
  camera.position.y=10+my*2;
  camera.lookAt(0,2,0);
  renderer.render(scene,camera);
}
animate();

/* --- UI Logic --- */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const zone=document.getElementById("zone");
const card=document.getElementById("card");

function rain(n){
  const em=["üíñ","üíò","‚ú®","üåô","‚ù§Ô∏è"];
  for(let i=0;i<n;i++){
    const d=document.createElement("div");
    d.className="emoji";
    d.textContent=em[Math.floor(Math.random()*em.length)];
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),4000);
  }
}

zone.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<90){
    no.style.left=Math.random()*80+10+"%";
  }
});

yes.onclick=()=>{
  rain(80);
  card.innerHTML=`
    <h1>Cath √ó Momo üíñ</h1>
    <div class="sub">C‚Äô√©tait √©crit sous la lune üåô</div>
    <div class="sub">Valentine officielle üíç</div>
  `;
};
</script>

</body>
</html>
