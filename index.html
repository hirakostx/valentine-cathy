<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEST JS</title>
  <style>
    html,body{height:100%;margin:0;display:flex;align-items:center;justify-content:center;background:#87ceeb}
    #box{background:#111;color:#fff;padding:18px 22px;border-radius:16px;font:700 16px system-ui}
    canvas{border:4px solid #000;border-radius:12px;background:#9ad9ff;display:block;margin-top:12px}
  </style>
</head>
<body>
  <div id="box">
    <div>âœ… Si tu vois un point qui bouge: JS OK</div>
    <div>Compteur: <span id="n">0</span></div>
    <canvas id="cv" width="320" height="160"></canvas>
  </div>

  <script>
    const n = document.getElementById("n");
    const cv = document.getElementById("cv");
    const ctx = cv.getContext("2d");
    let t = 0;

    setInterval(() => {
      t++;
      n.textContent = t;

      ctx.clearRect(0,0,cv.width,cv.height);
      const x = 20 + (t % 280);
      const y = 80 + Math.sin(t/10)*40;

      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI*2);
      ctx.fillStyle = "#ff2e63";
      ctx.fill();
    }, 50);
  </script>
</body>
</html>
